<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Restaurant Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <label for="signupUsername">Username</label>
    <input placeholder="Min 8 characters" type="text" id="signupUsername" name="signupUsername" required minlength="5">

    <label for="signupPassword">Password</label>
    <input placeholder="Min 8 characters, including letters and numbers" type="password" id="signupPassword" name="signupPassword" required minlength="5">

    <label for="confirmPassword">Confirm Password</label>
    <input placeholder="Min 8 characters, including letters and numbers" type="password" id="confirmPassword" name="confirmPassword" required minlength="5">

    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

</body>
</html>
