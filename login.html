<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Restaurant Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <label  for="loginUsername">Username</label>
    <input placeholder="Min 8 characters" type="text" id="loginUsername" name="loginUsername" required minlength="8">

    <label for="loginPassword">Password</label>
    <input placeholder="Min 8 characters, including letters and numbers" type="password" id="loginPassword" name="loginPassword" required minlength="8">

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>

</body>
</html>
